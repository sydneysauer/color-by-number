                    <div class="box section"></div>

                    <div class="box section"></div>
                    <div class="box section"></div>
                    <div class="box section"></div>
                    <div class="box section"></div>
                    <div class="box section"></div>
                </div>
                <div class="options">

                    <label>Select color for section: </label><input type="color"><br>
                    <button>ADD SECTION</button>
                    <button>RESTART</button>
                </div>             
            </div>
        </ol>
    </body>
    <script src="js/app.js"></script>
