<html>
    <head>
        <title>Color-By-Number Grid</title>
        <link href="css/app.css" rel="stylesheet">
        
    </head>
    <body>        
        <div class="initial-options"> 
            <p> How may rows and columns do you want to work with?</p>
            <label>Rows: </label><input type="number" value="25" id="rows"><br>
            <label>Columns: </label><input type="number" value="25" id="columns"><br>
            <button id="start">Let's Go!</button>
        </div>
            
        <div class="hidden">      
            <div class="horizontal center">
                <div class="finish-page">
                    <div class="box grid"></div>
                    <div class="colorkey hidden"></div>
                </div>
                <div class="vertical options">
                    
                    <div class="vertical">
                        <h3>Add Color to List</h3>
                        <div class="horizontal">
                            <label>Name: </label><input type="text" id="name" value="1"><br>
                        </div>
                        <div class="horizontal">
                            <label>Color: </label><input type="color" id="color"><br>
                        </div>
                        <button id="save">ADD COLOR</button>                
                    </div>  
                    <div class="vertical">
                        <h3>Choose Color for Selected</h3>
                        <div id="all-colors" class="vertical"></div>
                        <button id="select">SELECT COLOR</button>          
                    </div>     
                    <div class="vertical">
                        <h3>Settings</h3>
                        <div class="horizontal">
                            <label>Change selection color: </label>
                            <input type="color" id="selection-color" value="#47bbed">
                        </div>  
                        <button id="restart">START OVER</button>
                        <button id="finish">FINISH & PRINT</button>
                    </div>  
                </div>           
            </div>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
